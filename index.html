<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="current-time">
            <div class="time-box" id="hour">

            </div>
            <div class="time-box" id="min">
                
            </div>
            <div class="time-box" id="sec">
                
            </div>
            <div class="time-box" id="am-pm">
                
            </div>
        </section>

        <section class="set-alarm">
            <select name="language" id="get-hour" >
                <option value="javascript" disabled selected>Hours</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
              </select>
              <select name="language" id="language">
                <option value="javascript" disabled selected>Minutes</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
              </select>
              <select name="language" id="language">
                <option value="javascript" disabled selected>Seconds</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
              </select>
              <select name="language" id="language">
                <option value="javascript" disabled selected>AM/PM</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
              </select>
        </section>

        <section class="btn">
            <button class="set-alarm-btn">
                Set Alarm
            </button>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
